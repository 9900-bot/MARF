<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="title_reset">MARF Reset Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kannada:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/906faa9c3f.js" crossorigin="anonymous"></script>
    <style>
        /* CSS Variables - Inherited from the Forgot Password page for consistency */
        :root {
            --primary-green: #173c1c;
            --soft-earth-tone: #e8f5e9;
            --accent-orange: #FFA500;
            --accent-dark: #CC8400;
            --text-dark: #173c1c;
            --text-light: #fff;
            --primary-color: #173c1c;
            --secondary-color: #ffffff;
            --accent-color: #2c6032;
        }

        /* General Body and Container Styles */
        body {
            font-family: 'Poppins', 'Noto Sans Kannada', sans-serif;
            background-color: var(--soft-earth-tone);
            margin: 0;
            padding: 0;
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.8;
            background-color: var(--soft-earth-tone);
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .page-container {
            display: flex;
            background-color: var(--text-light);
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            overflow: hidden;
            margin: 20px;
            padding: 3rem 2rem;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hidden { display: none !important; }

        .logo-placeholder { margin-bottom: 2rem; }
        .logo-placeholder img { height: 70px; width: auto; }

        .lang-switcher {
            display: flex;
            align-items: center;
            border: 1px solid var(--primary-color);
            border-radius: 15px;
            overflow: hidden;
            background-color: var(--secondary-color);
            margin-bottom: 2rem;
        }

        .lang-switcher button {
            background: none;
            border: none;
            color: var(--primary-color);
            padding: 10px 18px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Noto Sans Kannada', sans-serif;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .lang-switcher button.active {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            font-weight: 700;
        }

        .title-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-green);
            margin: 0;
            line-height: 1.2;
        }
        .subtitle-text {
            font-size: 1.1rem;
            color: var(--text-dark);
            opacity: 0.8;
            margin: 1rem 0 2rem;
            line-height: 1.5;
        }
        
        .form-section { width: 100%; }

        .input-group {
            width: 100%;
            margin-bottom: 1.5rem;
        }
        .input-with-icon {
            display: flex;
            align-items: center;
            border-radius: 0.5rem;
            border: 1px solid var(--primary-green);
            background-color: #f3f4f6;
            overflow: hidden;
            padding: 0.8rem 1rem;
        }
        .input-with-icon i {
            color: var(--primary-green);
            margin-right: 0.75rem;
            font-size: 1.2rem;
        }
        .input-with-icon input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1.1rem;
            color: var(--text-dark);
        }
        .input-with-icon input::placeholder {
            color: var(--text-dark);
            opacity: 0.6;
        }

        .send-otp-btn, .send-reset-btn {
            width: 100%;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
            color: var(--text-light);
            background-color: var(--primary-green);
        }
        .send-otp-btn:hover, .send-reset-btn:hover { 
            background-color: var(--soft-earth-tone); 
            color: var(--text-dark);
        }
        
        .or-divider {
            color: var(--primary-green);
            opacity: 0.7;
            margin: 1.5rem 0;
            font-size: 1rem;
        }

        .form-links {
            margin-top: 1.5rem;
            font-size: 1rem;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .form-links a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        .form-links a:hover { opacity: 0.8; }

        /* Styles for the message box */
        .message-box {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1.5rem;
            font-weight: 600;
            text-align: center;
        }

        .message-box.error {
            background-color: #fee2e2;
            color: #ef4444;
        }

        .message-box.success {
            background-color: #dcfce7;
            color: #16a34a;
        }


        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .page-container {
                width: 95%;
                padding: 2rem 1.5rem;
            }
            .title-text {
                font-size: 1.5rem;
            }
            .subtitle-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="page-container">
        <!-- Logo -->
        <div class="logo-placeholder">
            <img src="../images/homelogo2.png" alt="MARF">
        </div>

        <!-- Language Switcher -->
        <div class="lang-switcher">
            <button id="lang-en" class="active">English</button>
            <button id="lang-kn">ಕನ್ನಡ</button>
        </div>

        <!-- Form Content -->
        <div class="form-section">
            <h2 class="title-text" data-key="main_title_reset">Reset Password</h2>
            <p class="subtitle-text" data-key="subtitle_reset">Enter your new password below.</p>

            <form id="reset-password-form">
                <!-- Hidden input to store the token from the URL -->
                <!-- <input type="hidden" id="token-input" value="{{ token }}"> -->

                <!-- New Password Input with icon -->
                <div class="input-group">
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="new-password-input" name="new_password" data-key-placeholder="new_password_placeholder" placeholder="New Password" required>
                    </div>
                </div>

                <!-- Confirm Password Input with icon -->
                <div class="input-group">
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password-input" name="confirm_password" data-key-placeholder="confirm_password_placeholder" placeholder="Confirm New Password" required>
                    </div>
                </div>
                
                <!-- Reset Password Button -->
                <button type="submit" class="reset-btn" id="reset-password-btn" data-key="reset_btn">Reset Password</button>

                <!-- Message Box for feedback -->
                <div id="message-box" class="message-box"></div>
                
                <!-- Link to go back to login -->
                <div class="form-links">
                    <a href="/login" id="back-to-login-link" data-key="back_to_login_link">Back to Login</a>

                </div>
            </form>
        </div>
    </div>

    <script>
        // Language translations
        const translations = {
            en: {
                title_reset: 'MARF Reset Password',
                main_title_reset: 'Reset Password',
                subtitle_reset: 'Enter your new password below.',
                new_password_placeholder: 'New Password',
                confirm_password_placeholder: 'Confirm New Password',
                reset_btn: 'Reset Password',
                back_to_login_link: 'Back to Login',
                password_mismatch_error: 'Passwords do not match.',
                password_strength_error: 'Password must be at least 8 characters long, include uppercase, number, and special character.',
                success_message: 'Your password has been reset successfully!'
            },
            kn: {
                title_reset: 'ಮಾರ್ಫ್ ಪಾಸ್‌ವರ್ಡ್ ಮರುಹೊಂದಿಸಿ',
                main_title_reset: 'ಪಾಸ್‌ವರ್ಡ್ ಮರುಹೊಂದಿಸಿ',
                subtitle_reset: 'ಕೆಳಗೆ ನಿಮ್ಮ ಹೊಸ ಪಾಸ್‌ವರ್ಡ್ ನಮೂದಿಸಿ.',
                new_password_placeholder: 'ಹೊಸ ಪಾಸ್‌ವರ್ಡ್',
                confirm_password_placeholder: 'ಹೊಸ ಪಾಸ್‌ವರ್ಡ್ ಅನ್ನು ಖಚಿತಪಡಿಸಿ',
                reset_btn: 'ಪಾಸ್‌ವರ್ಡ್ ಮರುಹೊಂದಿಸಿ',
                back_to_login_link: 'ಲಾಗಿನ್‌ಗೆ ಹಿಂತಿರುಗಿ',
                password_mismatch_error: 'ಪಾಸ್‌ವರ್ಡ್‌ಗಳು ಹೊಂದಾಣಿಕೆಯಾಗುತ್ತಿಲ್ಲ.',
                password_strength_error: 'ಪಾಸ್‌ವರ್ಡ್ ಕನಿಷ್ಠ 8 ಅಕ್ಷರಗಳಿರಬೇಕು, ದೊಡ್ಡ ಅಕ್ಷರ, ಒಂದು ಸಂಖ್ಯೆ ಮತ್ತು ವಿಶೇಷ ಅಕ್ಷರವನ್ನು ಒಳಗೊಂಡಿರಬೇಕು.',
                success_message: 'ನಿಮ್ಮ ಪಾಸ್‌ವರ್ಡ್ ಯಶಸ್ವಿಯಾಗಿ ಮರುಹೊಂದಿಸಲಾಗಿದೆ!'
            }
        };

        let currentLang = 'en';

        const updateContent = (lang) => {
            const langData = translations[lang];

            const titleElement = document.querySelector('title');
            if (titleElement) {
                const key = titleElement.getAttribute('data-key');
                if (langData[key]) {
                    titleElement.textContent = langData[key];
                }
            }

            const textElements = document.querySelectorAll('[data-key]');
            textElements.forEach(el => {
                const key = el.getAttribute('data-key');
                if (langData[key]) {
                    el.textContent = langData[key];
                }
            });

            const placeholders = document.querySelectorAll('[data-key-placeholder]');
            placeholders.forEach(el => {
                const key = el.getAttribute('data-key-placeholder');
                if (langData[key]) {
                    el.placeholder = langData[key];
                }
            });
        };

        const showMessage = (message, type) => {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'error', 'success');
            messageBox.classList.add(type);
            setTimeout(() => {
                messageBox.textContent = '';
                messageBox.classList.add('hidden');
            }, 4000);
        };

        const switchLanguage = (lang) => {
            currentLang = lang;
            updateContent(lang);

            const langEnBtn = document.getElementById('lang-en');
            const langKnBtn = document.getElementById('lang-kn');

            if (langEnBtn) langEnBtn.classList.remove('active');
            if (langKnBtn) langKnBtn.classList.remove('active');
            if (lang === 'en' && langEnBtn) {
                langEnBtn.classList.add('active');
                document.documentElement.lang = 'en';
            } else if (lang === 'kn' && langKnBtn) {
                langKnBtn.classList.add('active');
                document.documentElement.lang = 'kn';
            }
        };
        // ✅ Step 1: Get token from URL
const urlParams = new URLSearchParams(window.location.search);
const token = urlParams.get('token');  // extract token from ?token= in URL
console.log("Token from URL:", token); // check in browser console


        window.onload = function() {
            switchLanguage('en');

            const resetForm = document.getElementById('reset-password-form');
            if (resetForm) {
                resetForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const newPassword = document.getElementById('new-password-input').value;
                    const confirmPassword = document.getElementById('confirm-password-input').value;
                    
                    // token is already extracted at the top
if (!token) {
    showMessage("Invalid or missing reset token. Please request a new reset link.", "error");
    return;
}


                    
                    if (newPassword !== confirmPassword) {
                        showMessage(translations[currentLang].password_mismatch_error, 'error');
                        return;
                    }
                    
                    const strongPassword = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&._-])[A-Za-z\d@$!%*?&._-]{8,}$/;

                    if (!strongPassword.test(newPassword)) {
                        showMessage(translations[currentLang].password_strength_error, 'error');
                        return;
                    }

                    try {
                        const response = await fetch('/reset-password', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ token: token, password: newPassword })
                        });
                        const data = await response.json();
                        
                        if (response.ok) {
                            showMessage(data.msg, 'success');
                            setTimeout(() => {
                                window.location.href = '/login';
                            }, 2000);
                        } else {
                            showMessage(data.msg, 'error');
                        }
                    } catch (error) {
                        console.error("Error resetting password:", error);
                        showMessage("An error occurred during password reset. Please try again.", 'error');
                    }
                });
            }
            
            const langEnBtn = document.getElementById('lang-en');
            const langKnBtn = document.getElementById('lang-kn');
            if (langEnBtn) {
                langEnBtn.addEventListener('click', () => switchLanguage('en'));
            }
            if (langKnBtn) {
                langKnBtn.addEventListener('click', () => switchLanguage('kn'));
            }
            
            const backToLoginLink = document.getElementById('back-to-login-link');
            if (backToLoginLink) {
                backToLoginLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.location.href = 'login.html';
                });
            }
        };
    </script>
</body>
</html>
