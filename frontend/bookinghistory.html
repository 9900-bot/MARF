<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="title">MARF Booking History</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kannada:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/906faa9c3f.js" crossorigin="anonymous"></script>
    <style>
        /* CSS Variables */
        :root {
            --primary-green: #173c1c;
            --soft-earth-tone: #e8f5e9;
            --accent-orange: #FFA500;
            --accent-dark: #CC8400;
            --text-dark: #173c1c;
            --text-light: #fff;
        }

        /* Typography & General Styles */
        body {
            font-family: 'Poppins', 'Noto Sans Kannada', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-dark);
            background-color: var(--soft-earth-tone);
            line-height: 1.8;
            min-height: 100vh;
        }

        .font-poppins { font-family: 'Poppins', sans-serif; }
        .font-kannada { font-family: 'Noto Sans Kannada', sans-serif; }
        
        .container {
            max-width: 2000px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .hidden { display: none !important; }

        /* Animations */
        .animate-pulse-slow {
            animation: pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse-glow {
            0%, 100% {
                filter: drop-shadow(0 0 1px rgba(255, 165, 0, 0.4));
                transform: scale(1);
            }
            50% {
                filter: drop-shadow(0 0 8px rgba(255, 165, 0, 0.8));
                transform: scale(1.05);
            }
        }
        
        /* Header and Navigation */
        header {
            background-color: white;
            color: var(--text-dark);
            padding: 1.5rem 20px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            height: 50px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        .header-logo-text img{
            width: 100%;
            height: 70px;
            margin-left: 40px;
        }

        /* Desktop Nav */
        .desktop-nav {
            display: none;
            flex-grow: 1;
            justify-content: center;
            gap: 30px;
        }
        @media (min-width: 768px) {
            .desktop-nav { display: flex; }
        }
        .desktop-nav a {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.3rem;
            position: relative;
            transition: color 0.3s;
            margin-right: 15px;
        }
        
        .nav-link:hover {
            color: var(--primary-green);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 4px;
            background-color: #173c1c;
            border-radius: 2px;
            transition: width 0.3s ease, left 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }

        .desktop-search-container {
            display: none;
            width: 25%;
            align-items: center;
            gap: 15px;
            margin-right: 40px;
        }
        @media (min-width: 768px) {
            .desktop-search-container { display: flex; }
        }
        
        .desktop-search-bar {
            display: flex;
            align-items: center;
            width: 100%;
            height: 40px;
            gap: 0.5rem;
            background-color: #f3f4f6;
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            border: 1px solid #e5e7eb;
        }

        .desktop-search-bar input {
            background: transparent;
            font-size: 1.3rem;
            border: none;
            outline: none;
            color: var(--text-dark);
        }

        .location-detector-btn {
            width: 20%;
            background: none;
            border: none;
            color: var(--accent-orange);
            padding: 0.5rem;
            margin-left: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .location-detector-btn i{
            width: 100%;
        }
        .location-detector-btn:hover {
            transform: scale(1.1);
        }

        /* Mobile Nav */
        .mobile-header-group {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .mobile-menu-button {
            background: none;
            border: none;
            color: var(--primary-green);
            cursor: pointer;
        }
        @media (min-width: 768px) {
            .mobile-menu-button { display: none; }
        }
        .mobile-nav-menu {
            display: none;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            padding: 1rem 0;
            border-top: 1px solid rgba(0,0,0,0.1);
            margin-top: 10px;
        }
        .mobile-nav-menu a {
            padding: 0.5rem 1rem;
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
        }
        .mobile-search-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #f3f4f6;
            border-radius: 9999px;
            border: 1px solid #e5e7eb;
        }
        .mobile-search-container input {
            background: transparent;
            border: none;
            outline: none;
            width: 100%;
            color: var(--text-dark);
        }
        .mobile-search-container input::placeholder {
            color: #6b7280;
        }

        /* User & Lang Switcher */
        .user-menu-dropdown-container {
            position: relative;
            width: 5%;
        }
        .user-menu-button {
            background: var(--soft-earth-tone);
            border: none;
            color: var(--primary-green);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .user-menu-button:hover { background-color: rgba(23, 60, 28, 0.1); }
        .user-dropdown {
            position: absolute;
            top: 112%;
            right: 0;
            margin-top: 10px;
            width: 350px;
            background-color: white;
            /* border: 1px solid var(--primary-green); */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 10;
        }
        .lang-switcher-container { 
            padding: 10px;
            width: 50%;
            margin: 0 auto;            
        }
        .lang-switcher {
            display: flex;
            align-items: center;
            border: 1px solid var(--text-dark);
            border-radius: 15px;
            overflow: hidden;
        }
        .lang-switcher button {
            background: none;
            border: none;
            color: var(--text-dark);
            padding: 15px 18px 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Noto Sans Kannada', sans-serif;
            font-size: 1.2rem;
            flex: 1;
        }
        .lang-switcher button.active {
            background-color: var(--primary-green);
            color: var(--text-light);
            font-weight: 700;
        }
        .user-dropdown-link {
            display: block;
            padding: 15px;
            margin-left: 10px;
            font-size: 1.5rem;
            font-weight: 500;
            text-decoration: none;
            color: var(--text-dark);
            transition: background-color 0.3s;
        }
        .user-dropdown-link:hover { background-color: #f3f4f6; }

        .logout-btn{
            background-color: #173c1c;
            margin: 0 auto;
            color: white;
            border-radius: 15px;
            height: 50px;
            width: 160px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logout-btn:hover{
            background-color: var(--soft-earth-tone);
            color: var(--text-dark);
        }


        /* Main Content */
        .main-content {
            padding: 0rem 1rem 1rem;
            max-width: 1500px;
            margin: 0 auto;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .main-content h2{
            text-align: center;
            margin: 1rem auto;
        }
        .section-heading {
            font-size: 2.8rem;
            color: var(--primary-green);
            margin-bottom: 2rem;
        }
        
        /* Booking History Grid */
        .booking-grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(300px, 1fr));
            gap: 2rem;
        }
        .booking-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 1px solid var(--primary-green);
            transition: transform 0.3s;
        }
        .booking-card:hover { transform: translateY(-5px); }
        .booking-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .booking-content {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .booking-content h3 {
            font-size: 1.6rem;
            font-weight: 700;
            margin: 0 0 0.5rem;
        }
        .booking-content p {
            font-size: 1.2rem;
            color: #6b7280;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .status-label {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            margin-top: 1rem;
        }
        .status-completed { background-color: #2c6032; }
        .status-ongoing { background-color: #FFA500; }
        .status-cancelled { background-color: #d9534f; }
        .view-details-btn {
            background-color: var(--primary-green);
            color: var(--text-light);
            padding: 1rem 2rem;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
            margin-top: 1rem;
            display: block;
            width: 100%;
        }
        .view-details-btn:hover { 
            background-color: var(--soft-earth-tone); 
            color: var(--text-dark);
        }
        .no-bookings-message {
            text-align: center;
            padding: 4rem 2rem;
            background-color: white;
            border: 1px solid var(--primary-green);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .no-bookings-message p {
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* Footer */
        footer {
            width: 100%;
            background-color: var(--primary-green);
            color: var(--text-light);
            text-align: center;
            padding: 20px 0 5px;
            bottom: 0;
            left: 0;
        }
        .legal-links p {
            font-size: 1.3rem;
            color: var(--text-light);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 10px;
            margin-top: 5px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .desktop-nav, .desktop-search-container { display: none; }
            .mobile-header-group { flex-grow: 1; }
            header { flex-wrap: wrap; height: auto; }
            .user-menu-dropdown-container { order: 2; }
            .user-dropdown { position: static; width: 100%; margin-top: 10px; }
            .mobile-nav-menu.active { display: flex; }
            .main-content { padding-top: 1rem; }
            .form-card { padding: 1rem; }
            .form-buttons { flex-direction: column; }
            .form-buttons button { width: 100%; }
            .booking-card { flex-direction: column; }
            .booking-image { height: 150px; }
        }
    </style>
</head>

    <script>
        const translations = {
            en: {
                title: 'MARF Booking History',
                nav_home: 'Home',
                nav_add_equipment: 'Add Equipment',
                nav_hire_operator: 'Hire Operator',

                payment_history: 'Payment History',
                logout: 'Logout',
                search_placeholder: 'Search...',
                footer_text: '&copy; 2024 MARF. All rights reserved.'
            },
            kn: {
                title: 'ಮಾರ್ಫ್ ಬುಕಿಂಗ್ ಇತಿಹಾಸ',
                nav_home: 'ಹೋಮ್',
                nav_add_equipment: 'ಸಲಕರಣೆ ಸೇರಿಸಿ',
                nav_hire_operator: 'ಆಪರೇಟರ್ ನೇಮಿಸಿ',
                nav_knowledge_hub: 'ಜ್ಞಾನ ಕೇಂದ್ರ',
                nav_farm_solutions: 'ಕೃಷಿ ಪರಿಹಾರಗಳು',
                nav_equipment_videos: 'ಉಪಕರಣ ವಿಡಿಯೋಗಳು',
                main_title: 'ಬುಕಿಂಗ್ ಇತಿಹಾಸ',
                main_title_kn: 'ಬುಕಿಂಗ್ ಇತಿಹಾಸ',
                booking_equipment_name: 'ಜಾನ್ ಡೀರೆ ಟ್ರಾಕ್ಟರ್',
                booking_equipment_type: 'ಟ್ರಾಕ್ಟರ್',
                booking_date: 'ಬುಕಿಂಗ್ ದಿನಾಂಕ',
                booking_duration: 'ಅವಧಿ',
                booking_price: 'ಬಾಡಿಗೆ ಬೆಲೆ',
                booking_location: 'ಸ್ಥಳ',
                status_completed: 'ಪೂರ್ಣಗೊಂಡಿದೆ',
                status_ongoing: 'ಪ್ರಗತಿಯಲ್ಲಿದೆ',
                status_cancelled: 'ರದ್ದುಗೊಂಡಿದೆ',
                view_details_btn: 'ವಿವರಗಳನ್ನು ವೀಕ್ಷಿಸಿ',

                logout: 'ಲಾಗ್ ಔಟ್',
                search_placeholder: 'ಹುಡುಕಿ...',
                footer_text: '&copy; 2024 ಮಾರ್ಫ್. ಎಲ್ಲಾ ಹಕ್ಕುಗಳನ್ನು ಕಾಯ್ದಿರಿಸಲಾಗಿದೆ.'
            }
        };

        const bookingData = [
            { id: 1, image: 'https://placehold.co/300x200/173c1c/e8f5e9?text=Tractor', name: 'John Deere Tractor', type: 'Tractor', date: '2024-05-20', duration: '3 days', price: '₹1500/day', location: 'Mandya, Karnataka', status: 'completed' },

        ];

        let currentLang = 'en';
        
        // Function to update all text content based on the language
        const updateContent = (lang) => {
            const langData = translations[lang];

            // Update title
            const titleElement = document.querySelector('title');
            if (titleElement) {
                const key = titleElement.getAttribute('data-key');
                if (langData[key]) {
                    titleElement.textContent = langData[key];
                }
            }

            // Update all elements with data-key for textContent
            const textElements = document.querySelectorAll('[data-key]:not(input):not(textarea):not(select):not(option)');
            textElements.forEach(el => {
                const key = el.getAttribute('data-key');
                if (langData[key]) {
                    el.textContent = langData[key];
                }
            });

            // Update placeholders with data-key-placeholder
            const placeholders = document.querySelectorAll('[data-key-placeholder]');
            placeholders.forEach(el => {
                const key = el.getAttribute('data-key-placeholder');
                if (langData[key]) {
                    el.placeholder = langData[key];
                }
            });

            // Update select options with data-key
            const selectOptions = document.querySelectorAll('select option[data-key]');
            selectOptions.forEach(option => {
                const key = option.getAttribute('data-key');
                if (langData[key]) {
                    option.textContent = langData[key];
                }
            });

            // Special handling for elements with nested spans (like the page title)
            const pageTitleElement = document.getElementById('page-title');
            if (pageTitleElement) {
                const mainTitleSpan = pageTitleElement.querySelector('span[data-key="main_title"]');
                const kannadaSpan = pageTitleElement.querySelector('span[data-key="main_title_kn"]');
                
                if (mainTitleSpan && langData.main_title) {
                    mainTitleSpan.textContent = langData.main_title;
                }
                if (kannadaSpan && langData.main_title_kn) {
                    kannadaSpan.textContent = langData.main_title_kn;
                }
            }
            
            // Update nav links
            const navLinks = document.querySelectorAll('.desktop-nav a, .mobile-nav-menu a');
            navLinks.forEach(link => {
                const key = link.getAttribute('data-key');
                if (langData[key]) {
                    link.textContent = langData[key];
                }
            });
            
            // Update user dropdown links
            const userLinks = document.querySelectorAll('.user-dropdown-link span');
            userLinks.forEach(span => {
                const key = span.getAttribute('data-key');
                if (langData[key]) {
                    span.textContent = langData[key];
                }
            });

            renderBookingCards(lang);
        };

        // Function to switch language
        const switchLanguage = (lang) => {
            currentLang = lang;
            updateContent(lang);

            const langEnBtn = document.getElementById('lang-en');
            const langKnBtn = document.getElementById('lang-kn');

            if (langEnBtn) langEnBtn.classList.remove('active');
            if (langKnBtn) langKnBtn.classList.remove('active');
            if (lang === 'en' && langEnBtn) {
                langEnBtn.classList.add('active');
                document.documentElement.lang = 'en';
            } else if (lang === 'kn' && langKnBtn) {
                langKnBtn.classList.add('active');
                document.documentElement.lang = 'kn';
            }
        };

        // Render functions for dynamic content
        const renderBookingCards = (lang) => {
            const grid = document.getElementById('booking-grid');
            if (!grid) return;
            
            grid.innerHTML = '';
            if (bookingData.length === 0) {
                grid.innerHTML = `<div class="no-bookings-message hidden" data-key="no_bookings_text">${translations[lang].no_bookings_text}</div>`;
                document.getElementById('no-bookings-message').classList.remove('hidden');
                return;
            }

            bookingData.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('booking-card');
                let statusClass = '';
                let statusTextKey = '';
                if (item.status === 'completed') {
                    statusClass = 'status-completed';
                    statusTextKey = 'status_completed';
                } else if (item.status === 'ongoing') {
                    statusClass = 'status-ongoing';
                    statusTextKey = 'status_ongoing';
                } else {
                    statusClass = 'status-cancelled';
                    statusTextKey = 'status_cancelled';
                }

                card.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="booking-image">
                    <div class="booking-content">
                        <h3><span data-key="booking_equipment_name">${translations[lang].booking_equipment_name}</span> - ${item.name}</h3>
                        <p><i class="fas fa-tag"></i> <span data-key="booking_equipment_type">${translations[lang].booking_equipment_type}:</span> ${item.type}</p>
                        <p><i class="fas fa-calendar"></i> <span data-key="booking_date">${translations[lang].booking_date}:</span> ${item.date}</p>
                        <p><i class="fas fa-hourglass-half"></i> <span data-key="booking_duration">${translations[lang].booking_duration}:</span> ${item.duration}</p>
                        <p><i class="fas fa-money-bill-wave"></i> <span data-key="booking_price">${translations[lang].booking_price}:</span> ${item.price}</p>
                        <p><i class="fas fa-map-marker-alt"></i> <span data-key="booking_location">${translations[lang].booking_location}:</span> ${item.location}</p>
                        <span class="status-label ${statusClass}" data-key="${statusTextKey}">${translations[lang][statusTextKey]}</span>
                        <button class="view-details-btn" data-key="view_details_btn">${translations[lang].view_details_btn}</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        };

        // Onload function
        window.onload = function() {
            // Set initial language to English on load
            switchLanguage('en');

            // Header and dropdown functionality
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileNav = document.getElementById('mobile-nav');
            if (mobileMenuButton && mobileNav) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileNav.classList.toggle('hidden');
                });
            }

            const userMenuButton = document.getElementById('user-menu-button');
            const userDropdown = document.getElementById('user-dropdown');
            if (userMenuButton && userDropdown) {
                userMenuButton.addEventListener('click', (event) => {
                    userDropdown.classList.toggle('hidden');
                    event.stopPropagation();
                });
            }

            document.addEventListener('click', (event) => {
                if (userDropdown && !userDropdown.contains(event.target) && !userMenuButton.contains(event.target)) {
                    userDropdown.classList.add('hidden');
                }
            });

            // Language Switcher
            const langEnBtn = document.getElementById('lang-en');
            if (langEnBtn) {
                 langEnBtn.addEventListener('click', () => switchLanguage('en'));
            }
            const langKnBtn = document.getElementById('lang-kn');
            if (langKnBtn) {
                 langKnBtn.addEventListener('click', () => switchLanguage('kn'));
            }
        };
    </script>
