<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kannada:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/906faa9c3f.js" crossorigin="anonymous"></script>
    <style>
        /* CSS Variables */
        :root {
            --primary-green: #173c1c;
            --soft-earth-tone: #e8f5e9;
            --accent-orange: #FFA500;
            --accent-dark: #CC8400;
            --text-dark: #173c1c;
            --text-light: #fff;
        }

        /* Typography & General Styles */
        body {
            font-family: 'Poppins', 'Noto Sans Kannada', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-dark);
            background-color: var(--soft-earth-tone);
            line-height: 1.8;
            min-height: 100vh;
        }

        .font-poppins { font-family: 'Poppins', sans-serif; }
        .font-kannada { font-family: 'Noto Sans Kannada', sans-serif; }
        
        .container {
            max-width: 2000px;
            margin: 0;
            padding: 0;
        }
        
        .hidden { display: none !important; }

        /* Animations */
        .animate-pulse-slow {
            animation: pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse-glow {
            0%, 100% {
                filter: drop-shadow(0 0 1px rgba(255, 165, 0, 0.4));
                transform: scale(1);
            }
            50% {
                filter: drop-shadow(0 0 8px rgba(255, 165, 0, 0.8));
                transform: scale(1.05);
            }
        }
        
        /* Header and Navigation */
        header {
            background-color: white;
            color: var(--text-dark);
            padding: 1.5rem 20px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            height: 50px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        .header-logo-text img{
            width: 100%;
            height: 70px;
            margin-left: 40px;
        }

        /* Desktop Nav */
        .desktop-nav {
            display: none;
            flex-grow: 1;
            justify-content: center;
            gap: 30px;
        }
        @media (min-width: 768px) {
            .desktop-nav { display: flex; }
        }
        .desktop-nav a {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.3rem;
            position: relative;
            transition: color 0.3s;
            margin-right: 15px;
        }
        
        .nav-link:hover {
            color: var(--primary-green);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 4px;
            background-color: #173c1c;
            border-radius: 2px;
            transition: width 0.3s ease, left 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }

        .desktop-search-container {
            display: none;
            width: 25%;
            align-items: center;
            gap: 15px;
            margin-right: 40px;
        }
        @media (min-width: 768px) {
            .desktop-search-container { display: flex; }
        }
        
        .desktop-search-bar {
            display: flex;
            align-items: center;
            width: 100%;
            height: 40px;
            gap: 0.5rem;
            background-color: #f3f4f6;
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            border: 1px solid #e5e7eb;
        }

        .desktop-search-bar input {
            background: transparent;
            font-size: 1.3rem;
            border: none;
            outline: none;
            color: var(--text-dark);
        }

        .location-detector-btn {
            width: 20%;
            background: none;
            border: none;
            color: var(--accent-orange);
            padding: 0.5rem;
            margin-left: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .location-detector-btn i{
            width: 100%;
        }
        .location-detector-btn:hover {
            transform: scale(1.1);
        }

        /* Mobile Nav */
        .mobile-header-group {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .mobile-menu-button {
            background: none;
            border: none;
            color: var(--primary-green);
            cursor: pointer;
        }
        @media (min-width: 768px) {
            .mobile-menu-button { display: none; }
        }
        .mobile-nav-menu {
            display: none;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            padding: 1rem 0;
            border-top: 1px solid rgba(0,0,0,0.1);
            margin-top: 10px;
        }
        .mobile-nav-menu a {
            padding: 0.5rem 1rem;
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
        }
        .mobile-search-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #f3f4f6;
            border-radius: 9999px;
            border: 1px solid #e5e7eb;
        }
        .mobile-search-container input {
            background: transparent;
            border: none;
            outline: none;
            width: 100%;
            color: var(--text-dark);
        }
        .mobile-search-container input::placeholder {
            color: #6b7280;
        }

        /* User & Lang Switcher */
        .user-menu-dropdown-container {
            position: relative;
            width: 5%;
        }
        .user-menu-button {
            background: var(--soft-earth-tone);
            border: none;
            color: var(--primary-green);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .user-menu-button:hover { background-color: rgba(23, 60, 28, 0.1); }
        .user-dropdown {
            position: absolute;
            top: 112%;
            right: 0;
            margin-top: 10px;
            width: 350px;
            background-color: white;
            /* border: 1px solid var(--primary-green); */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 10;
        }
        .lang-switcher-container { 
            padding: 10px;
            width: 50%;
            margin: 0 auto;            
        }
        .lang-switcher {
            display: flex;
            align-items: center;
            border: 1px solid var(--text-dark);
            border-radius: 15px;
            overflow: hidden;
        }
        .lang-switcher button {
            background: none;
            border: none;
            color: var(--text-dark);
            padding: 15px 18px 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Noto Sans Kannada', sans-serif;
            font-size: 1.2rem;
            flex: 1;
        }
        .lang-switcher button.active {
            background-color: var(--primary-green);
            color: var(--text-light);
            font-weight: 700;
        }
        .user-dropdown-link {
            display: block;
            padding: 15px;
            margin-left: 10px;
            font-size: 1.5rem;
            font-weight: 500;
            text-decoration: none;
            color: var(--text-dark);
            transition: background-color 0.3s;
        }
        .user-dropdown-link:hover { background-color: #f3f4f6; }

        .logout-btn{
            background-color: #173c1c;
            margin: 0 auto;
            color: white;
            border-radius: 15px;
            height: 50px;
            width: 160px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logout-btn:hover{
            background-color: var(--soft-earth-tone);
            color: var(--text-dark);
        }

        /* Main Content */
        .main-content {
            padding: 2rem 1rem;
            max-width: 2000px;
            margin: 0 auto;
            margin-top: 10px;
            padding-top: 0;
        }
        .main-content h2{
            text-align: center;
            margin: 1rem auto;
        }
        .section-heading {
            font-size: 2.8rem;
            color: var(--primary-green);
            /* margin-bottom: 2rem; */
            margin: 0 auto;
            padding: 0;
        }
        .sub-heading {
            padding: 0;
            margin-top: 0;
            font-size: 1.5rem;
            color: var(--primary-green);
            margin-bottom: 1rem;
        }
        /* Form Card */
        .form-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 1px solid var(--primary-green);
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
            margin-bottom: 0;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 5px;
            border: 1px solid var(--text-dark);
            background-color: #f3f4f6;
            font-size: 1.1rem;
            color: var(--text-dark);
            box-sizing: border-box;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #6b7280;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .price-group {
            display: flex;
            align-items: center;
        }

        .price-group span {
            font-size: 1.3rem;
            font-weight: 600;
            margin-right: 0.5rem;
        }
        
        .form-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .form-buttons button {
            padding: 1rem 2rem;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
        }
        
        .save-btn {
            background-color: var(--primary-green);
            color: var(--text-light);
        }
        .save-btn:hover {
            background-color: var(--soft-earth-tone);
            color: var(--text-dark);
        }

        .reset-btn {
            background-color: #f3f4f6;
            color: var(--text-dark);
            border: 1px solid #e5e7eb;
        }
        .reset-btn:hover {
            background-color: #e5e7eb;
        }
        
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 1001;
            text-align: center;
            border: 1px solid var(--primary-green);
        }

        /* Footer */
        footer {
            width: 100%;
            background-color: var(--primary-green);
            color: var(--text-light);
            text-align: center;
            padding: 20px 0 5px;
        }

        .legal-links p {
            font-size: 1.3rem;
            color: var(--text-light);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 10px;
            margin-top: 5px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .desktop-nav, .desktop-search-container { display: none; }
            .mobile-header-group { flex-grow: 1; }
            header { flex-wrap: wrap; height: auto; }
            .user-menu-dropdown-container { order: 2; }
            .user-dropdown { position: static; width: 100%; margin-top: 10px; }
            .mobile-nav-menu.active { display: flex; }
            .main-content { padding-top: 1rem; }
            .form-card { padding: 1rem; }
            .form-buttons { flex-direction: column; }
            .form-buttons button { width: 100%; }
        }
    </style>

            <a href="addvideos.html" class="nav-link" data-key="nav_equipment_videos">Equipment Videos</a>
        </nav>

        <div class="desktop-search-container">
            <div class="desktop-search-bar">
                <i class="fas fa-search fa-2x"></i>
                <input type="text" id="search-input-desktop" data-key-placeholder="search_placeholder" placeholder="Search for equipment...">
            </div>
            <button class="location-detector-btn">
                <i class="fas fa-location-arrow animate-pulse-slow fa-3x"></i>
            </button>
        </div>

        <div class="user-menu-dropdown-container">
            <button id="user-menu-button" class="user-menu-button">
                <i class="fas fa-user-circle fa-4x"></i>
            </button>
            <div id="user-dropdown" class="user-dropdown hidden">
                <div class="lang-switcher-container">
                    <div class="lang-switcher">
                        <button id="lang-en" class="active">English</button>
                        <button id="lang-kn">ಕನ್ನಡ</button>
                    </div>
                </div>
                <a href="account.html" class="user-dropdown-link"><span data-key="account">Account</span></a>
                <a href="bookinghistory.html" class="user-dropdown-link"><span data-key="booking_history">Booking History</span></a>
                <a href="payment-history.html" class="user-dropdown-link"><span data-key="payment_history">Payment History</span></a>

                    data-key="logout"> 
                    Logout
                </button>
            </div>
        </div>

        <!-- Mobile Nav -->
        <nav id="mobile-nav" class="mobile-nav-menu">
            <a href="dash.html" class="nav-link" data-key="nav_home">Home</a>

            <div class="mobile-search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input-mobile" data-key-placeholder="search_placeholder" placeholder="Search for equipment...">

            </button>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="main-content">
        <h2 class="section-heading font-poppins" id="page-title" data-key="main_title">
            Add Your Equipment
        </h2>
        
        <div class="form-card">
            <form id="add-equipment-form" enctype="multipart/form-data">
                <!-- Equipment Name -->
                <div class="form-group">
                    <label for="equipment-name" data-key="equipment_name_label">Equipment Name</label>
                    <select id="equipment-name" name="name">
                        <option value="" disabled selected data-key="equipment_name_select">Select Equipment</option>
                        <option value="Tractor" data-key="equipment_name_tractor">Tractor</option>
                        <option value="Rotavator" data-key="equipment_name_rotavator">Rotavator</option>
                        <option value="Sprayer" data-key="equipment_name_sprayer">Sprayer</option>
                        <option value="Harvester" data-key="equipment_name_harvester">Harvester</option>
                    </select>
                </div>

                <!-- Equipment Type -->
                <div class="form-group">
                    <label for="equipment-type" data-key="equipment_type_label">Equipment Type</label>
                    <select id="equipment-type" name="type">
                        <option value="" disabled selected data-key="equipment_type_select">Select Type</option>
                        <option value="Tilling" data-key="equipment_type_tilling">Tilling</option>
                        <option value="Planting" data-key="equipment_type_planting">Planting</option>
                        <option value="Spraying" data-key="equipment_type_spraying">Spraying</option>
                        <option value="Harvesting" data-key="equipment_type_harvesting">Harvesting</option>
                        <option value="Others" data-key="equipment_type_others">Others</option>
                    </select>
                </div>
                
                <!-- Contact Number -->
                <div class="form-group">
                    <label for="contact-number" data-key="contact_number_label">Contact Number</label>
                    <div style="display: flex; align-items: center;">
                        <input type="text" value="+91" style="width: 60px; text-align: center; margin-right: 0.5rem;" readonly>
                        <input type="tel" id="contact-number" name="contact_number" data-key-placeholder="contact_number_placeholder" placeholder="Phone Number" style="flex-grow: 1;">
                    </div>
                </div>

                <!-- Price -->
                <div class="form-group">
                    <label for="price" data-key="price_label">Price</label>
                    <div class="price-group">
                        <span data-key="currency">₹</span>
                        <input type="number" id="price" name="price" data-key-placeholder="price_placeholder" placeholder="Price per day">
                    </div>
                </div>

                <!-- Equipment Description -->
                <div class="form-group">
                    <label for="description" data-key="description_label">Equipment Description</label>
                    <textarea id="description" name="description" data-key-placeholder="description_placeholder" placeholder="Provide a detailed description of the equipment..."></textarea>
                </div>

                <!-- Upload Image -->
                <div class="form-group">
                    <label for="image-upload" data-key="image_upload_label">Upload Equipment Image</label>
                    <input type="file" id="image-upload" name="image" accept="image/*">
                </div>

                <!-- Location -->
                <div class="form-group">
                    <label for="location" data-key="location_label">Location</label>
                    <input type="text" id="location" name="location" data-key-placeholder="location_placeholder" placeholder="Enter your equipment location">
                    <button type="button" onclick="getLocation()" class="save-btn" style="margin-top: 10px; width: auto; padding: 10px 20px;">📍 Use My Location</button>
                </div>
                <div id="map" style="height:300px; margin-top:10px;"></div>
                <!-- Hidden fields to carry lat/lon to backend -->
                <input type="hidden" id="latitude" name="latitude">
                <input type="hidden" id="longitude" name="longitude">


                <!-- Availability -->
                <div class="form-group">
                    <label for="availability" data-key="availability_label">Availability</label>
                    <select id="availability">
                        <option value="available" data-key="availability_available">Available</option>
                        <option value="unavailable" data-key="availability_unavailable">Unavailable</option>
                        <option value="available-date" data-key="availability_available_date">Available from [date]</option>
                    </select>
                </div>

                <!-- Relevant Information -->
                <div class="form-group">
                    <label for="relevant-info" data-key="relevant_info_label">Relevant Information (Optional)</label>
                    <textarea id="relevant-info" data-key-placeholder="relevant_info_placeholder" placeholder="Add extra rental terms, notes, or specific details about the equipment..."></textarea>
                </div>

                <!-- Buttons -->
                <div class="form-buttons">
                    <button type="button" class="reset-btn" id="reset-button" data-key="reset_button">Reset Form</button>
                    <button type="submit" class="save-btn" id="save-button" data-key="save_button">Save & Publish</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Success Message Modal -->
    <div id="success-modal" class="success-message hidden">
        <h3 class="font-poppins" data-key="success_title">Success!</h3>
        <p data-key="success_text">Your equipment has been listed successfully!</p>
        <button id="close-modal-btn" class="save-btn" data-key="close_button">Close</button>
    </div>

    <!-- Footer -->
    <footer>
        <div class="legal-links">
            <p data-key="footer_text">&copy; 2024 MARF. All rights reserved.</p>
        </div>
    </footer>

        let currentLang = 'en';

        const updateContent = (lang) => {
            const langData = translations[lang];

            const titleElement = document.querySelector('title');
            if (titleElement) {
                const key = titleElement.getAttribute('data-key');
                if (langData[key]) {
                    titleElement.textContent = langData[key];
                }
            }

            const textElements = document.querySelectorAll('[data-key]:not(input):not(textarea):not(select):not(option)');
            textElements.forEach(el => {
                const key = el.getAttribute('data-key');
                if (langData[key]) {
                    el.textContent = langData[key];
                }
            });

            const placeholders = document.querySelectorAll('[data-key-placeholder]');
            placeholders.forEach(el => {
                const key = el.getAttribute('data-key-placeholder');
                if (langData[key]) {
                    el.placeholder = langData[key];
                }
            });
        };

        const switchLanguage = (lang) => {
            currentLang = lang;
            updateContent(lang);

            const langEnBtn = document.getElementById('lang-en');
            const langKnBtn = document.getElementById('lang-kn');

            if (langEnBtn) langEnBtn.classList.remove('active');
            if (langKnBtn) langKnBtn.classList.remove('active');
            if (lang === 'en' && langEnBtn) {
                langEnBtn.classList.add('active');
                document.documentElement.lang = 'en';
            } else if (lang === 'kn' && langKnBtn) {
                langKnBtn.classList.add('active');
                document.documentElement.lang = 'kn';
            }
        };

        const showSuccessModal = () => {
            const modal = document.getElementById('success-modal');
            if (modal) {
                modal.classList.remove('hidden');
            }
        };

        const hideSuccessModal = () => {
            const modal = document.getElementById('success-modal');
            if (modal) {
                modal.classList.add('hidden');
            }
        };

        window.onload = function() {
            switchLanguage('en');
            
            // Language Switcher functionality
            const langEnBtn = document.getElementById('lang-en');
            const langKnBtn = document.getElementById('lang-kn');
            if (langEnBtn) langEnBtn.addEventListener('click', () => switchLanguage('en'));
            if (langKnBtn) langKnBtn.addEventListener('click', () => switchLanguage('kn'));

            const addEquipmentForm = document.getElementById('add-equipment-form');
            if (addEquipmentForm) {
                addEquipmentForm.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const userRole = localStorage.getItem('user_role');
                    const token = localStorage.getItem('access_token');
                    if (!token || userRole !== 'owner') {
                        alert("Permission denied. You must be logged in as an owner to add equipment.");
                        return;
                    }
                    
                    const name = document.getElementById('equipment-name').value;
                    const description = document.getElementById('description').value;
                    const priceInput = document.getElementById('price');
                    const price = parseFloat(priceInput.value);
                    const imageFile = document.getElementById('image-upload').files[0];
                    const contactNumber = document.getElementById('contact-number').value;
                    const location = document.getElementById('location').value;

                    if (!name) {
                        alert("Please select an equipment name.");
                        return;
                    }
                    if (!contactNumber) {
                        alert("Please enter a contact number.");
                        return;
                    }
                    const phoneRegex = /^\d{10}$/;
                    if (!phoneRegex.test(contactNumber)) {
                        alert("Please enter a valid 10-digit contact number.");
                        return;
                    }
                    if (!description) {
                        alert("Please provide a detailed description.");
                        return;
                    }
                    if (isNaN(price) || price <= 0) {
                        alert("Please enter a valid price.");
                        return;
                    }
                    if (!imageFile) {
                        alert("Please upload an equipment image.");
                        return;
                    }
                    if (!location) {
                        alert("Please enter a location.");
                        return;
                    }
                    
                    const latitude = document.getElementById("latitude").value;
                    const longitude = document.getElementById("longitude").value;

                    const formData = new FormData();
                    formData.append('name', name);
                    formData.append('description', description);
                    formData.append('price', price);
                    formData.append('contact_number', contactNumber);
                    formData.append('location', location);
                    formData.append('image', imageFile);
                    formData.append('latitude', latitude);   
                    formData.append('longitude', longitude);

                    try {
                        const response = await fetch('http://127.0.0.1:5000/addequipment', {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`
                            },
                            body: formData
                        });
                        const data = await response.json();
                        if (response.ok) {
                            showSuccessModal();
                            addEquipmentForm.reset();
                        } else {
                            alert('Failed to add equipment: ' + data.msg);
                        }
                    } catch (error) {
                        console.error('Error adding equipment:', error);
                        alert('An error occurred. Please try again.');
                    }
                });
            }
            
            const resetButton = document.getElementById('reset-button');
            if (resetButton && addEquipmentForm) {
                resetButton.addEventListener('click', () => {
                    addEquipmentForm.reset();
                });
            }

            const closeModalBtn = document.getElementById('close-modal-btn');
            if (closeModalBtn) {
                closeModalBtn.addEventListener('click', hideSuccessModal);
            }
        };

        document.addEventListener("DOMContentLoaded", async function () {
            const editId = localStorage.getItem("editEquipmentId");

            if (editId) {
                const response = await fetch(`http://127.0.0.1:5000/equipment/${editId}`, {
                    headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
                });
                const equipment = await response.json();

                // ✅ Match with your actual form input IDs
                document.getElementById("equipment-name").value = equipment.name;
                document.getElementById("equipment-type").value = equipment.type;
                document.getElementById("description").value = equipment.description;
                document.getElementById("price").value = equipment.price;
                document.getElementById("contact-number").value = equipment.contact_number;
                document.getElementById("location").value = equipment.location;

                document.getElementById("save-button").innerText = "Update Equipment";
            }
        });
    </script>
    
    <script>
        var map, marker;
        
        // Use a flag to prevent multiple initializations
        var isMapInitialized = false;

        function initMap(lat, lon, zoom) {
            if (isMapInitialized) {
                map.setView([lat, lon], zoom);
                marker.setLatLng([lat, lon]);
                return;
            }

            map = L.map('map').setView([lat, lon], zoom);
            isMapInitialized = true;

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            marker = L.marker([lat, lon], { draggable: true }).addTo(map);

            marker.on('dragend', function(e) {
                var latlng = marker.getLatLng();
                document.getElementById("latitude").value = latlng.lat;
                document.getElementById("longitude").value = latlng.lng;
                fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${latlng.lat}&lon=${latlng.lng}`)
                    .then(r => r.json())
                    .then(data => {
                        document.getElementById("location").value = data.display_name;
                    });
            });

            // Also allow click-to-move
            map.on('click', (e) => {
              marker.setLatLng(e.latlng);
              document.getElementById("latitude").value = e.latlng.lat;
              document.getElementById("longitude").value = e.latlng.lng;
              fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${e.latlng.lat}&lon=${e.latlng.lng}`)
                .then(r => r.json())
                .then(data => {
                    document.getElementById("location").value = data.display_name;
                });
            });
        }
        
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
        
                    document.getElementById("latitude").value = lat;
                    document.getElementById("longitude").value = lon;
        
                    initMap(lat, lon, 15);
        
                    fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`)
                        .then(r => r.json())
                        .then(data => {
                            document.getElementById("location").value = data.display_name;
                        });
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
        
        // Initial map load on page load
        document.addEventListener('DOMContentLoaded', () => {
            initMap(15.3, 74.5, 13); // Default view
        });
    </script>
