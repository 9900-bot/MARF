<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="title">MARF Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kannada:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/906faa9c3f.js" crossorigin="anonymous"></script>
    <style>
        /* CSS Variables */
        :root {
            --primary-green: #173c1c;
            --soft-earth-tone: #e8f5e9;
            --accent-orange: #FFA500;
            --accent-dark: #CC8400;
            --text-dark: #173c1c;
            --text-light: #fff;
            --primary-color: #173c1c;
            --secondary-color: #ffffff;
            --accent-color: #2c6032;
        }

        body {
            font-family: 'Poppins', 'Noto Sans Kannada', sans-serif;
            background-color: var(--soft-earth-tone);
            margin: 0;
            padding: 0;
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.8;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .page-container {
            display: flex;
            background-color: var(--text-light);
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            overflow: hidden;
            margin: 20px;
            padding: 3rem 2rem;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hidden { display: none !important; }

        .logo-placeholder { margin-bottom: 2rem; }
        .logo-placeholder img { height: 70px; width: auto; }

        .lang-switcher {
            display: flex;
            align-items: center;
            border: 1px solid var(--primary-color);
            border-radius: 15px;
            overflow: hidden;
            background-color: var(--secondary-color);
            margin-bottom: 2rem;
        }

        .lang-switcher button {
            background: none;
            border: none;
            color: var(--primary-color);
            padding: 10px 18px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Noto Sans Kannada', sans-serif;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .lang-switcher button.active {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            font-weight: 700;
        }

        .title-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-green);
            margin: 0;
            line-height: 1.2;
        }
        .subtitle-text {
            font-size: 1.1rem;
            color: var(--text-dark);
            opacity: 0.8;
            margin: 1rem 0 2rem;
            line-height: 1.5;
        }
        
        .form-section { width: 100%; }

        .input-group {
            width: 100%;
            margin-bottom: 1.5rem;
        }
        .input-with-icon {
            display: flex;
            align-items: center;
            border-radius: 0.5rem;
            border: 1px solid var(--primary-green);
            background-color: #f3f4f6;
            overflow: hidden;
            padding: 0.8rem 1rem;
        }
        .input-with-icon i {
            color: var(--primary-green);
            margin-right: 0.75rem;
            font-size: 1.2rem;
        }
        .input-with-icon input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1.1rem;
            color: var(--text-dark);
        }
        .input-with-icon input::placeholder {
            color: var(--text-dark);
            opacity: 0.6;
        }

        .send-reset-btn {
            width: 100%;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
            color: var(--text-light);
            background-color: var(--primary-green);
        }
        .send-reset-btn:hover { 
            background-color: var(--soft-earth-tone); 
            color: var(--text-dark);
        }
        
        .form-links {
            margin-top: 1.5rem;
            font-size: 1rem;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .form-links a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        .form-links a:hover { opacity: 0.8; }

        @media (max-width: 768px) {
            .page-container {
                width: 95%;
                padding: 2rem 1.5rem;
            }
            .title-text { font-size: 1.5rem; }
            .subtitle-text { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="page-container">
        <div class="logo-placeholder">
            <img src="../images/homelogo2.png" alt="MARF">
        </div>

        <div class="lang-switcher">
            <button id="lang-en" class="active">English</button>
            <button id="lang-kn">ಕನ್ನಡ</button>
        </div>

        <div class="form-section">
            <h2 class="title-text" data-key="main_title">Forgot Password?</h2>
            <p class="subtitle-text" data-key="subtitle">Reset your password easily.</p>

            <form id="forgot-password-form">
                <div id="email-option">
                    <div class="input-group">
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email-input" data-key-placeholder="email_placeholder" placeholder="Enter your Email">
                        </div>
                    </div>
                    <button type="button" class="send-reset-btn" id="send-reset-btn" data-key="send_reset_link_btn">Send Reset Link</button>
                </div>

                <div class="form-links">
                    <a href="loginwithotp.html" id="login-with-otp-link" data-key="login_with_otp_link">Login with OTP</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const translations = {
            en: {
                title: 'MARF Forgot Password',
                main_title: 'Forgot Password?',
                subtitle: 'Reset your password easily.',
                email_placeholder: 'Enter your Email',
                send_reset_link_btn: 'Send Reset Link',
                login_with_otp_link: 'Login with OTP',
                email_sent_alert: 'A password reset link has been sent to your email.'
            },
            kn: {
                title: 'ಮಾರ್ಫ್ ಪಾಸ್ವರ್ಡ್ ಮರೆತಿದ್ದೀರಾ?',
                main_title: 'ನಿಮ್ಮ ಪಾಸ್ವರ್ಡ್ ಮರೆತಿದ್ದೀರಾ?',
                subtitle: 'ನಿಮ್ಮ ಪಾಸ್ವರ್ಡ್ ಅನ್ನು ಸುಲಭವಾಗಿ ಮರುಹೊಂದಿಸಿ.',
                email_placeholder: 'ನಿಮ್ಮ ಇಮೇಲ್ ನಮೂದಿಸಿ',
                send_reset_link_btn: 'ಮರುಹೊಂದಿಸುವ ಲಿಂಕ್ ಕಳುಹಿಸಿ',
                login_with_otp_link: 'OTP ಮೂಲಕ ಲಾಗಿನ್ ಮಾಡಿ',
                email_sent_alert: 'ನಿಮ್ಮ ಇಮೇಲ್‌ಗೆ ಪಾಸ್ವರ್ಡ್ ಮರುಹೊಂದಿಸುವ ಲಿಂಕ್ ಕಳುಹಿಸಲಾಗಿದೆ.'
            }
        };

        let currentLang = 'en';

        const updateContent = (lang) => {
            const langData = translations[lang];
            const titleElement = document.querySelector('title');
            if (titleElement && langData[titleElement.getAttribute('data-key')]) {
                titleElement.textContent = langData[titleElement.getAttribute('data-key')];
            }

            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if (langData[key]) el.textContent = langData[key];
            });

            document.querySelectorAll('[data-key-placeholder]').forEach(el => {
                const key = el.getAttribute('data-key-placeholder');
                if (langData[key]) el.placeholder = langData[key];
            });
        };

        const switchLanguage = (lang) => {
            currentLang = lang;
            updateContent(lang);

            document.getElementById('lang-en').classList.remove('active');
            document.getElementById('lang-kn').classList.remove('active');

            if (lang === 'en') document.getElementById('lang-en').classList.add('active');
            else document.getElementById('lang-kn').classList.add('active');
        };

        window.onload = function() {
            switchLanguage('en');

            document.getElementById('send-reset-btn').addEventListener('click', async () => {
                const email = document.getElementById('email-input').value;
                if (!email) return alert("Please enter your email");

                try {
                    const response = await fetch("http://127.0.0.1:5000/forgot-password", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ email })
                    });

                    const data = await response.json();
                    if (response.ok) {
                        alert(data.msg || translations[currentLang].email_sent_alert);
                    } else {
                        alert(data.msg || "Error sending reset link");
                    }
                } catch (err) {
                    console.error(err);
                    alert("Network error. Please try again.");
                }
            });

            document.getElementById('lang-en').addEventListener('click', () => switchLanguage('en'));
            document.getElementById('lang-kn').addEventListener('click', () => switchLanguage('kn'));
        };
    </script>
</body>
</html>
