<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="title">MARF Farm Solutions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kannada:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/906faa9c3f.js" crossorigin="anonymous"></script>
    <style>
        /* Your existing CSS styles are perfectly fine, no changes needed here */
        :root {
            --primary-green: #173c1c;
            --soft-earth-tone: #e8f5e9;
            --accent-orange: #FFA500;
            --accent-dark: #CC8400;
            --text-dark: #173c1c;
            --text-light: #fff;
        }
        body {
            font-family: 'Poppins', 'Noto Sans Kannada', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-dark);
            background-color: var(--soft-earth-tone);
            line-height: 1.8;
            min-height: 100vh;
        }
        .container { max-width: 2000px; margin: 0 auto; padding: 0 20px; }
        .hidden { display: none !important; }
        header { background-color: white; color: var(--text-dark); padding: 1.5rem 20px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; height: 50px; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .header-logo-text img{ width: 100%; height: 70px; margin-left: 40px; }
        .desktop-nav { display: none; }
        @media (min-width: 768px) { .desktop-nav { display: flex; flex-grow: 1; justify-content: center; gap: 30px; } }
        .desktop-nav a { display: flex; align-items: center; gap: 1rem; color: var(--text-dark); text-decoration: none; font-weight: 500; font-size: 1.3rem; position: relative; transition: color 0.3s; margin-right: 15px; }
        .user-menu-dropdown-container { position: relative; }
        .user-menu-button { background: var(--soft-earth-tone); border: none; color: var(--primary-green); padding: 0.5rem; border-radius: 50%; cursor: pointer; transition: background-color 0.3s; }
        .user-dropdown { position: absolute; top: 112%; right: 0; margin-top: 10px; width: 350px; background-color: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); z-index: 10; }
        .logout-btn{ background-color: #173c1c; margin: 0 auto; color: white; border-radius: 15px; height: 50px; width: 160px; text-align: center; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
        .main-content { padding: 2rem 1rem; max-width: 2000px; margin: 0 auto; margin-top: 10px; padding-top: 0; }
        .section-heading { font-size: 2.8rem; color: var(--primary-green); margin: 0 auto; padding: 0; text-align: center; margin-bottom: 2rem; }
        .sub-heading { padding: 0; margin-top: 0; font-size: 1.5rem; color: var(--primary-green); margin-bottom: 1rem; }
        .add-solution-form-card { background-color: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: 1px solid var(--primary-green); padding: 2rem; max-width: 1000px; margin: 0 auto; margin-bottom: 0; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; font-size: 1.4rem; font-weight: 600; margin-bottom: 0.5rem; }
        .form-group input, .form-group textarea { width: 100%; padding: 0.75rem 1rem; border-radius: 5px; border: 1px solid var(--text-dark); background-color: #f3f4f6; font-size: 1.2rem; color: var(--text-dark); box-sizing: border-box; }
        .form-group textarea { resize: vertical; min-height: 100px; }
        .form-buttons { display: flex; justify-content: flex-end; gap: 1rem; margin-top: 2rem; }
        .submit-btn { background-color: var(--primary-green); color: var(--text-light); padding: 1rem 2rem; border-radius: 5px; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: background-color 0.3s; border: none; }
        .solutions-section { margin-top: 4rem; }
        .solutions-grid { display: grid; grid-template-columns: repeat(1, minmax(200px, 1fr)); gap: 2rem; width: 60%; margin: 0 auto; margin-top: 2rem; }
        .solution-card { background-color: white; border-radius: 10px; padding: 2rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: 1px solid var(--primary-green); transition: transform 0.3s; }
        .solution-card:hover { transform: translateY(-5px); }
        .solution-card h3 { font-size: 1.5rem; font-weight: 700; margin: 0 0 1rem; }
        .solution-card p { font-size: 1.2rem; margin: 0 0 1rem; line-height: 1.6; }
        .solution-meta { display: flex; flex-direction: column; gap: 0.5rem; font-size: 0.9rem; color: #6b7280; }
        .solution-meta span { display: flex; align-items: center; font-size: 1rem; gap: 0.5rem; }
        .solution-meta i { color: var(--primary-green); font-size: 1.2rem; }
        .success-message { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); z-index: 1001; text-align: center; border: 1px solid var(--primary-green); }
        .close-modal-btn { background-color: var(--primary-green); color: var(--text-light); padding: 1rem 2rem; border-radius: 5px; font-size: 1rem; font-weight: 700; cursor: pointer; transition: background-color 0.3s; border: none; margin-top: 1rem; }
        footer { width: 100%; background-color: var(--primary-green); color: var(--text-light); text-align: center; padding: 20px 0 5px; }
        /* Your other CSS here */
    </style>
</head>
<body>
    <header>
        </header>

    <main class="main-content">
        <h2 class="section-heading font-poppins" data-key="main_title">Farm Solutions</h2>
        
        <section class="add-solution-form-card">
            <h3 class="sub-heading" data-key="add_solution_title">Add Your Farm Solution</h3>
            <form id="add-solution-form">
                <div class="form-group">
                    <label for="solution-title" data-key="solution_title_label">Solution Title</label>
                    <input type="text" id="solution-title" required data-key-placeholder="solution_title_placeholder" placeholder="e.g., Natural Pest Control for Tomatoes">
                </div>
                <div class="form-group">
                    <label for="solution-description" data-key="solution_description_label">Solution Description</label>
                    <textarea id="solution-description" required data-key-placeholder="solution_description_placeholder" placeholder="Provide a detailed explanation of your solution..."></textarea>
                </div>
                <div class="form-group">
                    <label for="your-name" data-key="your_name_label">Your Name</label>
                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                        <i class="fas fa-user fa-2x"></i>
                        <input type="text" id="your-name" data-key-placeholder="your_name_placeholder" placeholder="Your Name" readonly style="background-color: #e9ecef;">
                    </div>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="submit-btn" id="submit-solution-btn" data-key="submit_solution_btn">Submit for Review</button>
                </div>
            </form>
        </section>

        <section class="solutions-section">
            <h3 class="section-heading" data-key="solutions_from_farmers_title">Solutions from Farmers</h3>
            <div id="solutions-grid" class="solutions-grid">
                </div>
        </section>
    </main>

    <div id="success-modal" class="success-message hidden">
        <h3 class="font-poppins" id="modal-title">Success!</h3>
        <p id="modal-text">Your solution has been submitted for review. Thank you!</p>
        <button id="close-modal-btn" class="close-modal-btn" data-key="close_button">Close</button>
    </div>

    <footer>
        </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const API_BASE_URL = 'http://127.0.0.1:5000';

            // --- DOM ELEMENTS ---
            const solutionsGrid = document.getElementById('solutions-grid');
            const addSolutionForm = document.getElementById('add-solution-form');
            const solutionTitleInput = document.getElementById('solution-title');
            const solutionDescriptionInput = document.getElementById('solution-description');
            const yourNameInput = document.getElementById('your-name');
            const submitButton = document.getElementById('submit-solution-btn');
            
            const modal = document.getElementById('success-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalText = document.getElementById('modal-text');
            const closeModalBtn = document.getElementById('close-modal-btn');

            // --- API FUNCTIONS ---

            /**
             * Fetches approved solutions from the backend and renders them.
             */
            async function fetchAndRenderSolutions() {
                solutionsGrid.innerHTML = '<p>Loading solutions...</p>';
                try {
                    const response = await fetch(`${API_BASE_URL}/api/solutions`);
                    if (!response.ok) throw new Error('Failed to fetch solutions');
                    
                    const solutions = await response.json();
                    
                    solutionsGrid.innerHTML = ''; // Clear loading message
                    if (solutions.length === 0) {
                        solutionsGrid.innerHTML = '<p>No approved solutions found yet. Be the first to submit one!</p>';
                        return;
                    }

                    solutions.forEach(solution => {
                        const card = document.createElement('div');
                        card.className = 'solution-card';
                        card.innerHTML = `
                            <h3>${solution.title}</h3>
                            <p>${solution.description.replace(/\n/g, '<br>')}</p>
                            <div class="solution-meta">
                                <span><i class="fas fa-user"></i> <span>by ${solution.author_name}</span></span>
                                <span><i class="fas fa-map-marker-alt"></i> <span>${solution.author_location}</span></span>
                                <span><i class="fas fa-calendar-alt"></i> <span>${solution.submitted_at}</span></span>
                            </div>
                        `;
                        solutionsGrid.appendChild(card);
                    });

                } catch (error) {
                    console.error('Error fetching solutions:', error);
                    solutionsGrid.innerHTML = '<p>Could not load solutions at this time.</p>';
                }
            }

            /**
             * Submits a new solution to the backend.
             */
            async function submitSolution(event) {
                event.preventDefault();
                const token = localStorage.getItem('access_token');
                
                if (!token) {
                    alert('You must be logged in to submit a solution.');
                    window.location.href = 'login.html'; // Redirect to login
                    return;
                }

                const title = solutionTitleInput.value.trim();
                const description = solutionDescriptionInput.value.trim();

                if (!title || !description) {
                    alert('Please provide both a title and a description.');
                    return;
                }
                
                submitButton.disabled = true;
                submitButton.textContent = 'Submitting...';

                try {
                    const response = await fetch(`${API_BASE_URL}/api/solutions`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ title, description })
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.msg || 'Failed to submit solution.');
                    }
                    
                    modalTitle.textContent = 'Success!';
                    modalText.textContent = result.msg;
                    modal.classList.remove('hidden');
                    addSolutionForm.reset();
                    prefillUserDetails(); // Re-fill the name after reset

                } catch (error) {
                    console.error('Submission error:', error);
                    modalTitle.textContent = 'Error!';
                    modalText.textContent = error.message;
                    modal.classList.remove('hidden');
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Submit for Review';
                }
            }
            
            /**
             * Prefills user details in the form if they are logged in.
             */
            function prefillUserDetails() {
                const fullName = localStorage.getItem('full_name');
                if (fullName && yourNameInput) {
                    yourNameInput.value = fullName;
                }
            }


            // --- INITIALIZATION AND EVENT LISTENERS ---

            // Attach event listener for form submission
            if (addSolutionForm) {
                addSolutionForm.addEventListener('submit', submitSolution);
            }
            
            // Attach event listener for closing the modal
            if (closeModalBtn) {
                closeModalBtn.addEventListener('click', () => modal.classList.add('hidden'));
            }

            // Initial actions on page load
            prefillUserDetails();
            fetchAndRenderSolutions();
        });

        // Your language switcher and other header/nav JS can remain here as it is.
        // It's separate from the API logic and should work fine.
    </script>
</body>
</html>
