    <style>
        /* CSS Variables */
        :root {
            --primary-green: #173c1c;
            --soft-earth-tone: #e8f5e9;
            --accent-orange: #FFA500;
            --accent-dark: #CC8400;
            --text-dark: #173c1c;
            --text-light: #fff;
            --section-padding: 80px 20px;
        }

        /* Typography & General Styles */
        body {
            font-family: 'Lato', 'Noto Sans Kannada', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-dark);
            background-color: var(--soft-earth-tone);
            line-height: 1.8;
            min-height: 100vh;
        }

        .font-poppins { font-family: 'Poppins', sans-serif; }
        .font-lato { font-family: 'Lato', sans-serif; }
        .font-kannada { font-family: 'Noto Sans Kannada', sans-serif; }

        .container {
            max-width: 2000px;
            margin: 0;
            padding: 0;
        }
        
        .hidden { display: none; }

        /* Animations */
        .animate-pulse-slow {
            animation: pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse-glow {
            0%, 100% {
                filter: drop-shadow(0 0 1px rgba(255, 165, 0, 0.4));
                transform: scale(1);
            }
            50% {
                filter: drop-shadow(0 0 8px rgba(255, 165, 0, 0.8));
                transform: scale(1.05);
            }
        }
        
        /* Header and Navigation */
        header {
            background-color: white;
            color: var(--text-dark);
            padding: 1.5rem 20px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            height: 50px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        header .logo-text img{
            width: 100%;
            height: 70px;
            margin-left: 40px;
        }

        /* Desktop Nav */
        .desktop-nav {
            display: none;
            flex-grow: 1;
            justify-content: center;
            gap: 30px;
        }
        @media (min-width: 768px) {
            .desktop-nav { display: flex; }
        }
        .desktop-nav a {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.3rem;
            position: relative;
            transition: color 0.3s;
            margin-right: 15px;
        }

        .nav-link:hover {
            color: var(--primary-green);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 4px;
            background-color: #173c1c;
            border-radius: 2px;
            transition: width 0.3s ease, left 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }

        .desktop-search-container {
            display: none;
            width: 25%;
            align-items: center;
            gap: 15px;
            margin-right: 40px;
        }
        @media (min-width: 768px) {
            .desktop-search-container { display: flex; }
        }
        
        .desktop-search-bar {
            display: flex;
            width: 100%;
            height: 40px;
            align-items: center;
            gap: 0.5rem;
            background-color: #f3f4f6;
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            border: 1px solid #e5e7eb;
        }

        .desktop-search-bar input {
            background: transparent;
            font-size: 1.3rem;
            border: none;
            outline: none;
            color: var(--text-dark);
        }

        .location-detector-btn {
            width: 20%;
            background: none;
            border: none;
            color: var(--accent-orange);
            padding: 0.5rem;
            margin-left: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .location-detector-btn i{
            width: 100%;
        }
        .location-detector-btn:hover {
            transform: scale(1.1);
        }

        /* Mobile Nav */
        .mobile-header-group {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .mobile-menu-button {
            background: none;
            border: none;
            color: var(--primary-green);
            cursor: pointer;
        }
        @media (min-width: 768px) {
            .mobile-menu-button { display: none; }
        }
        .mobile-nav-menu {
            display: none;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            padding: 1rem 0;
            border-top: 1px solid rgba(0,0,0,0.1);
            margin-top: 10px;
        }
        .mobile-nav-menu a {
            padding: 0.5rem 1rem;
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
        }
        .mobile-search-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #f3f4f6;
            border-radius: 9999px;
            border: 1px solid #e5e7eb;
        }
        .mobile-search-container input {
            background: transparent;
            border: none;
            outline: none;
            width: 100%;
            color: var(--text-dark);
        }

        /* User & Lang Switcher */
        .user-menu-dropdown-container {
            position: relative;
            width: 5%;
        }
        .user-menu-button {
            background: var(--soft-earth-tone);
            border: none;
            color: var(--primary-green);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .user-menu-button:hover { background-color: rgba(23, 60, 28, 0.1); }
        .user-dropdown {
            position: absolute;
            top: 112%;
            right: 0;
            margin-top: 10px;
            width: 350px;
            background-color: white;
            /* border: 1px solid var(--primary-green); */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 10;
        }
        .lang-switcher-container { 
            padding: 10px;
            width: 50%;
            margin: 0 auto;
        }
        .lang-switcher {
            display: flex;
            align-items: center;
            border: 1px solid var(--text-dark);
            border-radius: 15px;
            overflow: hidden;
        }
        .lang-switcher button {
            background: none;
            border: none;
            color: var(--text-dark);
            padding: 15px 18px 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Noto Sans Kannada', sans-serif;
            font-size: 1.2rem;
            flex: 1;
        }
        .lang-switcher button.active {
            background-color: var(--primary-green);
            color: var(--text-light);
            font-weight: 700;
        }
        .user-dropdown-link {
            display: block;
            padding: 15px;
            margin-left: 10px;
            font-size: 1.5rem;
            font-weight: 500;
            text-decoration: none;
            color: var(--text-dark);
            transition: background-color 0.3s;
        }
        .user-dropdown-link:hover { background-color: #f3f4f6; }

        .logout-btn{
            background-color: #173c1c;
            margin: 0 auto;
            color: white;
            border-radius: 15px;
            height: 50px;
            width: 160px;
            text-align: center;

            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logout-btn:hover{
            background-color: var(--soft-earth-tone);
            color: var(--text-dark);
        }

        /* Main Content */
        .main-content {
            padding: 0rem 1rem 1rem;
            max-width: 2000px;
            margin: 0 auto;
            margin-bottom: 20px;
        }
        .section-heading {
            font-size: 2.8rem;
            color: var(--primary-green);
            margin-bottom: 2rem;
            padding: 0;
        }

        /* Equipment Grid */
        .equipment-grid {
            width: 100%;
            display: grid;
            justify-content: center;
            grid-template-columns: repeat(4, minmax(450px, 1fr));
            gap: 30px;
        }
        .equipment-card {
            width: 100%;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            /* border: 1px solid var(--primary-green); */
            transition: transform 0.3s;
        }
        .equipment-card:hover {
            transform: translateY(-5px);
        }
        .equipment-card-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .equipment-card-content {
            padding: 20px;
        }
        .equipment-card-content h3 {
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 5px;
            margin-left: 10px;
        }
        .equipment-card-content p {
            font-size: 1.3rem;
            margin-top: 0;
            margin-bottom: 10px;
            margin-left: 10px;
        }
        .equipment-price {
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--primary-green);
            margin-bottom: 20px;
            margin-left: 10px;
        }
        .book-now-button {
            background-color: var(--text-light);
            color: var(--text-dark);
            padding: 15px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 700;
            border: 1px solid var(--primary-green);
            display: block;
            width: 100%;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .book-now-button:hover { 
            background-color: var(--primary-green);
            color: var(--text-light);
        }

        /* Footer */
        footer {
            width: 100%;
            background-color: var(--primary-green);
            color: var(--text-light);
            text-align: center;
            padding: 20px 0 5px;
        }

        .legal-links p{
            font-size: 1.3rem;
            color: var(--text-light);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 10px;
            margin-top: 5px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .desktop-nav, .desktop-search-container { display: none; }
            .mobile-header-group { flex-grow: 1; }
            header { flex-wrap: wrap; height: auto; }
            .user-menu-dropdown-container { order: 2; }
            .user-dropdown { position: static; width: 100%; margin-top: 10px; }
            .mobile-nav-menu.active { display: flex; }
            .main-content { padding-top: 1rem; }
        }
    </style>

       window.onload = function() {
    // Set initial language to English on load
    switchLanguage('en');

    // Language Switcher functionality
    const langEnBtn = document.getElementById('lang-en');
    const langKnBtn = document.getElementById('lang-kn');
    langEnBtn.addEventListener('click', () => switchLanguage('en'));
    langKnBtn.addEventListener('click', () => switchLanguage('kn'));

    // Mobile menu toggle logic
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileNav = document.getElementById('mobile-nav');
    mobileMenuButton.addEventListener('click', () => {
        mobileNav.classList.toggle('hidden');
    });

    // User menu toggle logic
    const userMenuButton = document.getElementById('user-menu-button');
    const userDropdown = document.getElementById('user-dropdown');
    userMenuButton.addEventListener('click', (event) => {
        userDropdown.classList.toggle('hidden');
        event.stopPropagation();
    });

    document.addEventListener('click', (event) => {
        if (!userDropdown.contains(event.target) && !userMenuButton.contains(event.target)) {
            userDropdown.classList.add('hidden');
        }
    });

    // Initial load
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos) => {
            window.currentLat = pos.coords.latitude;
            window.currentLon = pos.coords.longitude;
            console.log("üìç User Location:", window.currentLat, window.currentLon);
            
            // Save to backend and then load equipments
            saveLocationAndLoadEquipments(window.currentLat, window.currentLon);

        }, () => {

            loadEquipments(); // fallback
        });
    } else {
        console.warn("‚ö†Ô∏è Geolocation not supported, loading without distance");
        loadEquipments(); // fallback if not supported
    }

                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        // "Authorization": "Bearer " + localStorage.getItem("token") // Removed for simplicity since it's now session-based
                    },
                    body: JSON.stringify({
                        latitude: lat,
                        longitude: lon
                    })
                });
                const data = await response.json();
                console.log("‚úÖ Location saved:", data);
                
                loadEquipments(lat, lon);
            } catch (err) {
                console.error("‚ùå Error saving location:", err);
                loadEquipments(); // Fallback if save fails
            }
        }

        async function loadEquipments(lat, lon) {
    try {
        // Always fall back to window.currentLat/Lon
        const finalLat = lat ?? window.currentLat;
        const finalLon = lon ?? window.currentLon;

        let url = `http://127.0.0.1:5000/equipment?lat=${finalLat}&lon=${finalLon}`;

        const response = await fetch(url);
        if (!response.ok) throw new Error("Failed to fetch equipments");

        const equipments = await response.json();

        const equipmentGrid = document.getElementById("equipment-grid");
        equipmentGrid.innerHTML = "";

        if (equipments.length === 0) {
            equipmentGrid.innerHTML = `
                <p style="text-align:center; width:100%; font-size:1.5rem; color: #777;">
                    No equipment found. ${!finalLat ? 'Please enable location to see nearby equipment.' : ''}
                </p>
            `;
            return;
        }

        equipments.forEach(equip => {
            const card = document.createElement("div");
            card.className = "equipment-card";

            const distanceDisplay = equip.distance !== null && equip.distance !== undefined 
                ? `<p class="card-distance"><b>${equip.distance.toFixed(1)} km away</b></p>`
                : '';

            card.innerHTML = `
                <img
                    src="${equip.image_url.startsWith("http") ? equip.image_url : "http://127.0.0.1:5000" + equip.image_url}"
                    alt="${equip.name}"
                    class="equipment-card-img"
                    onerror="this.onerror=null; this.src='https://placehold.co/600x400/cccccc/333333?text=Image+Not+Found';"
                />
                <div class="equipment-card-content">
                    <h3 class="card-title font-poppins">${equip.name}</h3>
                    <p class="card-type">${equip.description || "No description"}</p>
                    <p class="equipment-price">‚Çπ${equip.price}/day</p>
                    <p><i class="fa-solid fa-phone"></i> ${equip.contact_number}</p>
                    <p><i class="fa-solid fa-location-dot"></i> ${equip.location || "Unknown"}</p>
                    ${distanceDisplay}
                    <button class="book-now-button">Book Now</button>
                </div>
            `;
            equipmentGrid.appendChild(card);
        });
    } catch (err) {
        console.error("Error loading equipments:", err);
    }
}

    // üåç Leaflet map logic
    let map, marker;

    function openMap() {
    document.getElementById("mapModal").style.display = "block";

    let lat = window.currentLat || 12.9716; // use detected lat or fallback
    let lon = window.currentLon || 77.5946; // use detected lon or fallback

    if (!map) {
        map = L.map('map').setView([lat, lon], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        marker = L.marker([lat, lon], { draggable: true }).addTo(map);
    } else {
        map.setView([lat, lon], 13);
        marker.setLatLng([lat, lon]);
    }

    // Fix rendering issue when modal opens
    setTimeout(() => { map.invalidateSize(); }, 200);
}

    function saveNewLocation() {
    let pos = marker.getLatLng();

    // Save to backend
    saveLocationAndLoadEquipments(pos.lat, pos.lng);


    // üåç Reverse geocode new location
    fetch(`https://nominatim.openstreetmap.org/reverse?lat=${pos.lat}&lon=${pos.lng}&format=json`)
        .then(res => res.json())
        .then(data => {
            let place = data.display_name || `Lat: ${pos.lat.toFixed(4)}, Lng: ${pos.lng.toFixed(4)}`;
            
            // ‚úÖ Update the location display beside search bar
            document.getElementById("location-display").innerText = "üìç " + place;

            // Update globals so future map opens at the new spot
            window.currentLat = pos.lat;
            window.currentLon = pos.lng;

            alert(`üìç Location updated: ${place}`);
            closeMap();
        })
        .catch(err => {
            console.error("Error fetching place:", err);
            alert(`üìç Location updated: ${pos.lat.toFixed(4)}, ${pos.lng.toFixed(4)}`);
            closeMap();
        });
}


    function closeMap() {
        document.getElementById("mapModal").style.display = "none";
    }
    
    // üîç Equipment search filter only (no sorting here)
    function setupSearch() {
        function filterEquipment(query) {
            query = query.toLowerCase();
            const equipmentCards = document.querySelectorAll(".equipment-card");

            equipmentCards.forEach(card => {
                const name = card.querySelector(".card-title").innerText.toLowerCase();
                const description = card.querySelector(".card-type").innerText.toLowerCase();
                if (name.includes(query) || description.includes(query)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        document.getElementById("search-input-desktop").addEventListener("input", (e) => {
            filterEquipment(e.target.value);
        });

        document.getElementById("search-input-mobile").addEventListener("input", (e) => {
            filterEquipment(e.target.value);
        });
    }
    setupSearch();
